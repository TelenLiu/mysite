    <script>
        function getUrlParams() {
            var url = location.search;
            var params = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    params[strs[i].split("=")[0]]=strs[i].split("=")[1];
                }
            }
            return params;
        };
        var urlRef = getUrlParams();
        var lang = urlRef.lang;
        var solar = decodeURI(urlRef.solar);
        //alert(solar);
        //solar=prompt("Please enter your name","")
        //if(solar==null||solar=="")solar = decodeURI(urlRef.solar);
