    <head>
        <meta charset="utf-8">
            <!-- 设置标题 -->
            <title>关于时间工具</title>
            
            <!-- 设置描述性标签和关键词标签 -->
            <meta content="" name="description"/>
            <meta content="" name="keywords"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--设置屏幕自动适配宽-->
                <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--设置ie浏览器兼容模式-->
    </head>
    <body>
    <script>
        function getUrlParams() {
            var url = location.search;
            var params = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    params[strs[i].split("=")[0]]=strs[i].split("=")[1];
                }
            }
            return params;
        };
        var urlRef = getUrlParams();
        var lang = urlRef.lang;
        <!--alert(lang);-->
        if (lang == "en"){
            //alert(lang);
            window.location.href="about_en.html";
        }else{
            //alert(lang);
            window.location.href="about_cn.html";
        }
    </script>
    </body>
</html>
